<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Datang</title>
  <style>
    :root {
      --primary: #34495e;
      --accent: #1abc9c;
      --background: linear-gradient(to right, #2c3e50, #34495e);
      --text-light: #fff;
      --card-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--background);
      color: var(--text-light);
      text-align: center;
    }

    .container {
      background-color: var(--card-bg);
      color: var(--primary);
      max-width: 600px;
      margin: 80px auto;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    .logo img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 30px;
      color: var(--accent);
    }

    a.button {
      display: block;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      border-radius: 10px;
      transition: background 0.3s;
    }

    a.button:hover {
      background-color: #16a085;
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px 20px;
        margin: 40px 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">
    <img src="data:image/png;base64,YOUR_BASE64_LOGO_HERE" alt="Logo Sekolah">
  </div>
  <h1>Selamat Datang</h1>
  <p>Silakan pilih halaman yang ingin Anda buka:</p>
  <a href="index1.html" class="button">Pengumuman Kelulusan</a>
  <a href="index2.html" class="button">Halaman Tambahan</a>
</div>

</body>
</html>
