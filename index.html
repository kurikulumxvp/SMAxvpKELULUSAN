        // Countdown to May 6, 2024, 00:00
        const countdownDate = new Date("May 6, 2024 23:00:00").getTime();

        // Update the countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = "Hitung mundur dalam: " + days + " hari " + hours + " jam " + minutes + " menit " + seconds + " detik ";

            // If the countdown is over, show input section
            if (distance <= 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "SILAHKAN CEK PENGUMUMAN";
                document.getElementById("inputSection").style.display = "block";
            }
        }, 1000);

        function convertNumber() {
            const input = document.getElementById("inputBox").value;
            const index = inputNumber.indexOf(input);
            if (index !== -1) {
                document.getElementById("output").innerHTML = "<a href='" + inputUrl[index] + "'>" + inputUrl[index] + "</a>";
                document.getElementById("error-message").innerHTML = "";

                document.getElementById("output").innerHTML = "";
                document.getElementById("error-message").innerHTML = "NISN : " + input + " tidak ditemukan. Periksa kembali dengan cermat";
            }
        }
